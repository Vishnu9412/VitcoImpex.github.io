	#loading {
  position: fixed;
  width: 100%;
  height: 100vh;

<body onload="loadfun()">
	<div id="loading"></div>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					<a href="../vitco main/VITCO.html">
					<img style="margin-top: -5vh;" src="../../images/vitco old.png" height="105vh" width="130vw"
						alt><br>
					</a>
					Contact Us

				</span>
				<label class="label-input100" for="first-name">Enter Your Name</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="First-Name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="Last-Name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter Your Email</label>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@gmail.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter Your Phone Number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +91 800 000000">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Message</label>
				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write Us a Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m"
				style="background-image: url('https://www.lollypop.design/media/5497/point-2.jpg')">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>
					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>
						<a
							href="https://www.google.com/maps/place/VIJAY+TRADING+COMPANY/@27.2032415,78.0411605,17z/data=!3m1!4b1!4m5!3m4!1s0x39747154dc40f36b:0x6c7ae4121f560f88!8m2!3d27.2031792!4d78.0431888">
							<span class="txt2">
								Shiv Priya Complex, Shop No. LG 28, Firozabad Road, Rambagh, Agra, Uttar Pradesh 282006
							</span>
						</a>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Contact No.
						</span>

						<span class="txt3">
							+91 9917673358 <br>+91 8273710427
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							E-mail
						</span>
						<a
							href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJlLWxsGGjkXtTBjmtrcQDNlNwmrzvdChbJWtMNNHvggLbBXmTDSxNLGjPshdnLlJLhznNV">
							<span class="txt3">
								vitcoindia@gmail.com
							</span>
						</a>
					</div>
				</div>
			</div>
		</div>
