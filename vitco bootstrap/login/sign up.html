<style>
    /*//////////////////////////////////////////////////////////////////
[ FONT ]*/

    @font-face {

    @font-face {

    /*//////////////////////////////////////////////////////////////////
[ RESTYLE TAG ]*/

    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
        font-family: Poppins-Regular, sans-serif;
    }

    /*---------------------------------------------*/
    a {
        font-family: Poppins-Regular;
        font-size: 14px;
        line-height: 1.7;
        color: #666666;
        margin: 0px;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
    }


    a:focus {
        outline: none !important;
    }

    a:hover {
        text-decoration: none;
    }

    /*---------------------------------------------*/
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 0px;
    }

    p {
        font-family: Poppins-Regular;
        font-size: 14px;
        line-height: 1.7;
        color: #666666;
        margin: 0px;
    }

    ul,
    li {
        margin: 0px;
        list-style-type: none;
    }


    /*---------------------------------------------*/
    input {
        outline: none;
        border: none;
    }

    textarea {
        outline: none;
        border: none;
    }

    textarea:focus,
    input:focus {
        border-color: transparent !important;
    }

    input:focus::-webkit-input-placeholder {
        color: transparent;
    }

    input:focus:-moz-placeholder {
        color: transparent;
    }

    input:focus::-moz-placeholder {
        color: transparent;
    }

    input:focus:-ms-input-placeholder {
        color: transparent;
    }

    textarea:focus::-webkit-input-placeholder {
        color: transparent;
    }

    textarea:focus:-moz-placeholder {
        color: transparent;
    }

    textarea:focus::-moz-placeholder {
        color: transparent;
    }

    textarea:focus:-ms-input-placeholder {
        color: transparent;
    }

    input::-webkit-input-placeholder {
        color: #adadad;
    }

    input:-moz-placeholder {
        color: #adadad;
    }

    input::-moz-placeholder {
        color: #adadad;
    }

    input:-ms-input-placeholder {
        color: #adadad;
    }

    textarea::-webkit-input-placeholder {
        color: #adadad;
    }

    textarea:-moz-placeholder {
        color: #adadad;
    }

    textarea::-moz-placeholder {
        color: #adadad;
    }

    textarea:-ms-input-placeholder {
        color: #adadad;
    }

    /*---------------------------------------------*/
    button {
        outline: none !important;
        border: none;
        background: transparent;

    button:hover {

    iframe {

    /*//////////////////////////////////////////////////////////////////
[ utility ]*/

    /*==================================================================
[ Text ]*/
    .txt1 {

    /*==================================================================
[ Size ]*/
    .size1 {

        max-width: 100%;
    }

    .size2 {
        width: calc(100% - 43px);
    }


    /*//////////////////////////////////////////////////////////////////
[ Contact ]*/

    .container-contact100 {
        width: 100%;
        min-height: 100vh;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background: #f2f2f2;

    }

    .wrap-contact100 {
        width: 1120px;
        background: #fff;
        overflow: hidden;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        flex-direction: row-reverse;

    }

    /*==================================================================
[ Contact more ]*/
    .contact100-more {
        width: 50%;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
        z-index: 1;
        padding: 30px 15px 0px 15px;
    }

    .contact100-more::before {
        content: "";
        display: block;
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
    }



    /*==================================================================
[ Form ]*/

    .contact100-form {
        width: 50%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        padding: 56px 55px 63px 55px;
    }

    .contact100-form-title {
        width: 100%;
        display: block;
        font-family: Poppins-Regular;
        font-size: 30px;
        color: #333333;
        line-height: 1.2;
        text-align: center;
        padding-bottom: 33px;
    }



    /*------------------------------------------------------------------
[ Input ]*/

    .wrap-input100 {
        width: 100%;
        position: relative;
        border: 1px solid #e6e6e6;
    }

    .rs1-wrap-input100,
    .rs2-wrap-input100 {
        width: 50%;
    }

    .rs2-wrap-input100 {
        border-left: none;
    }

    .label-input100 {
        font-family: Poppins-Regular;
        font-size: 12px;
        color: #555555;
        line-height: 1.5;
        text-transform: uppercase;
        letter-spacing: 1px;

        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        align-items: center;
        width: 100%;
        min-height: 55px;
        border: 1px solid #e6e6e6;
        border-bottom: none;
        padding: 10px 25px;
        margin-top: 15px;
        margin-bottom: 0;
    }

    .input100 {
        display: block;
        width: 100%;
        background: transparent;
        font-family: Poppins-Regular;
        font-size: 18px;
        color: #666666;
        line-height: 1.2;
        padding: 0 25px;
    }

    input.input100 {
        height: 55px;
    }


    textarea.input100 {
        min-height: 139px;
        padding-top: 19px;
        padding-bottom: 15px;
    }

    /*---------------------------------------------*/

    .focus-input100 {
        position: absolute;
        display: block;
        width: calc(100% + 2px);
        height: calc(100% + 2px);
        top: -1px;
        left: -1px;
        pointer-events: none;
        border: 1px solid #007aff;

        visibility: hidden;
        opacity: 0;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;

        -webkit-transform: scaleX(1.1) scaleY(1.3);
        -moz-transform: scaleX(1.1) scaleY(1.3);
        -ms-transform: scaleX(1.1) scaleY(1.3);
        -o-transform: scaleX(1.1) scaleY(1.3);
        transform: scaleX(1.1) scaleY(1.3);
    }

    .input100:focus+.focus-input100 {
        visibility: visible;
        opacity: 1;

        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1);
    }



    /*------------------------------------------------------------------
[ Button ]*/
    .container-contact100-form-btn {
        width: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;

    .contact100-form-btn {

        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;

        height: 50px;
        border-radius: 2px;
        background: #007aff;

        font-family: Montserrat-Bold;
        font-size: 12px;
        color: #fff;
        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 1px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    .contact100-form-btn:hover {
        background: #005dc0;
    }



    /*------------------------------------------------------------------
[ Responsive ]*/

    @media (max-width: 992px) {

    @media (max-width: 768px) {

    @media (max-width: 576px) {
        .contact100-form {
            padding: 56px 15px 63px 15px;

        .rs2-wrap-input100 {

        }

        .rs2-wrap-input100 {
            border-left: 1px solid #e6e6e6;
            border-top: none;
        }
    }


    /*------------------------------------------------------------------
[ Alert validate ]*/

    .validate-input {
        position: relative;
    }
    #loading {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: rgb(229, 239, 241) url("https://media.giphy.com/media/xTk9ZvMnbIiIew7IpW/giphy.gif") no-repeat center;
  background-size: 10%;
  z-index: 999999;
}

    .alert-validate::before {
        content: attr(data-validate);
        position: absolute;
        max-width: 70%;
        background-color: #fff;
        border: 1px solid #c80000;
        border-radius: 2px;
        padding: 4px 25px 4px 10px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 2px;
        pointer-events: none;

        font-family: Poppins-Regular;
        color: #c80000;
        font-size: 13px;
        line-height: 1.4;
        text-align: left;

        visibility: hidden;
        opacity: 0;

        -webkit-transition: opacity 0.4s;
        -o-transition: opacity 0.4s;
        -moz-transition: opacity 0.4s;
        transition: opacity 0.4s;
    }

    .alert-validate::after {
        content: "\f12a";
        font-family: FontAwesome;
        display: block;
        position: absolute;
        color: #c80000;
        font-size: 16px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 8px;
    }

    .alert-validate:hover:before {
        visibility: visible;
        opacity: 1;
    }

    @media (max-width: 992px) {
        .alert-validate::before {
            visibility: visible;
            opacity: 1;
        }
    }
    @media (max-width: 775px) {
        body > div > div > form > div.form-check{
width: 100%;        }

    body>div>div>form>div.form-check {

    body>div>div>form>div.form-check {

    }

</style>
